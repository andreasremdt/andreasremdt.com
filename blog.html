---
layout: page
title: Blog
description: Technical articles I published to Medium, covering web development topics.
---

<link rel="stylesheet" href="/css/post-preview.css">
<link rel="stylesheet" href="/css/blog-section.css">
<main class="container blog-section">
  {% for post in site.posts %}
    <article class="post-preview">
      <header>
        <time class="date" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%-d %B %Y" }}</time>
        <h2 class="title">
          <a class="link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </header>
      <picture class="picture">
        <source type="image/webp" srcset="https://res.cloudinary.com/ds3jhexob/image/upload/c_scale,q_75,w_600/blog/{{ post.title | slugify }}.webp">
        <img class="image" loading="lazy" src="https://res.cloudinary.com/ds3jhexob/image/upload/c_scale,q_75,w_600/blog/{{ post.title | slugify }}.jpg" alt="{{ post.title }}">
      </picture>
      <p>{{ post.excerpt | strip_html }}</p>
    </article>
  {% endfor %}
</main>
