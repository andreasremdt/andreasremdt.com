---
layout: default
title: Blog
---

<main class="container">
  <header class="page-header -right">
    <h1 class="title">{{ page.title }}</h1>
  </header>

  <link rel="stylesheet" href="/css/pages/blog.css">
  
  {% for post in site.posts %}
    <article class="post-preview">
      <h2>{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="button -small -primary">Continue reading</a>
    </article>
  {% endfor %}
</main>
