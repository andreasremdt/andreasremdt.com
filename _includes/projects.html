<link rel="stylesheet" href="/css/project-previews.css">
<div class="project-previews">
  {% for project in site.projects limit:include.limit %}
    <article class="project-preview" style="--background: url(//res.cloudinary.com/ds3jhexob/image/upload/c_fill,g_center,h_850,q_75,w_850/portfolio/{{ project.title | slugify }}.jpg)">
      <h2 class="title">{{ project.title }}</h2>
      <p class="description">{{ project.description }}</p>
      <a class="link" href="{{ project.url }}">Open</a>
    </article>
  {% endfor %}
  </div>
