---
layout: default
---

<link rel="stylesheet" href="/css/pages/blog.css">
<main class="container post-content">
  <header class="post-header">
    <h1 class="title">{{ page.title }}</h1>
    <time datetime="{{ page.date }}" class="time">Published on {{ page.date | date_to_long_string }}</time>
  </header>

  {{ content }}

  <a href="javascript:history.back()" class="button -primary -small">Back</a>
</main>
