---
layout: page
title: Photography
description: The below photos were taken during the 2 years I spent in the Dominican Republic. They aim to show the beauty of nature and how important its preservation is.
---

<link rel="stylesheet" href="/css/image-grid.css">
<link rel="stylesheet" href="/css/litebox.css">
<main class="container">
  <figure class="image-grid">
    {% for image in site.data.images %}
      <a class="item {{ image.format | prepend: "-"}}" href="https://res.cloudinary.com/ds3jhexob/image/upload/c_scale,q_90,w_1920/photography/{{ image.name }}.jpg" data-litebox data-gallery="nature">
        <picture>
          <source type="image/webp" srcset="https://res.cloudinary.com/ds3jhexob/image/upload/c_scale,q_75,w_600/photography/{{ image.name }}.webp">
          <img class="image" loading="lazy" src="https://res.cloudinary.com/ds3jhexob/image/upload/c_scale,q_75,w_600/photography/{{ image.name }}.jpg" alt="{{ image.caption }}">
        </picture>
      </a>
    {% endfor %}
  </figure>
</main>

<script src="/js/litebox.min.js"></script>
<script>
  new Litebox();
</script>
